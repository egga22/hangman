<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
</head>
<body>
	<h1>Bye!</h1>
	<p>Thanks for playing!</p>
	
	<script>
	var g = 0
	var words = [
		"penguin",
		"hangman",
		"universe",
		"treehouse",
		"vacation",
		"inside",
		"yellow",
		"school",
		"everybody",
		"clock",
		"book",
		"animal",
		"human",
		"overall",
		"rainbow",
		"fireplace",
		"pumpkin",
		"dogtoy",
		"waterfall",
		"slippers",
		"weasel",
		"beanbag",
		"rocketship",
		"family",
		"hamster",
		"light",
		"scared",
		"intergalactic",
		"tomorrow",
		"recces",
		"vacine",
		"covid19",
		"magical"
	];
	
	var word = words[Math.floor(Math.random() * words.length)];
	var answerArray = [];
	for (var i = 0; i < word.length; i++) {
		answerArray[i] = "_";
	}
	
	var remainingLetters = word.length;
	
	while (remainingLetters > 0){
		
		var guess = prompt("Guess a letter, or click Cancel to stop playing. By the way so far you have " + answerArray.join(" "));
		if (guess === null) {
			var c =confirm ("Confirm?")
			if (c == true) {
				alert("Bye!");
				break;
			}
		} else if (guess === "hint") {
		// hint //
			g = g + 1
			var hv = true
			while (hv == true) {
				var tr = word[Math.floor(Math.random() * word.length)];
				var hv = answerArray.includes(tr);
			}
			alert (tr);
			
		
		
		} else if (guess === word) {
			alert("You got it early!");
			break;
		} else if (guess.length < 1) {
			alert("You didn't enter in anything!");
		} else if (guess.length !== 1) {
			alert("Incorrect!");
			alert("game over!");
			break;
		} else {
			g = g + 1
			for (var j = 0; j < word.length; j++) {
				if (word[j] === guess) {
					answerArray[j] = guess;
					remainingLetters--;
				}
			}
		}
	}	
	alert(answerArray.join(" "));
	alert("It took you " + g + " guesses!")
	alert("The game has ended! (The answer was " + word + ")");
	</script>
</body>
</html>
